legal:
- title: KEBIJAKAN PRIBADI
  description: >
   Ini adalah kebijakan kami bahwa database pelanggan kami tetap bersifat rahasia dan pribadi. 
   Kami belum, tidak akan, dan tidak akan pernah menjual nama ke "spammer" atau pihak lain yang ingin 
   menggunakan database kami untuk mengiklankan atau meminta produk atau layanan mereka. 
   software penyadap tidak mengumpulkan informasi apapun dari perangkat Anda selain informasi yang 
   diperlukan untuk keberhasilan operasi mata-mata. Informasi pribadi Anda akan aman bersama kami. 
   
- title: PEMBERITAHUAN OTOMATIS
  description: >
   Pada titik di mana Anda melakukan pembelian penyadapan dan memilih pemberhentian otomatis, 
   dengan ini Anda setuju bahwa Anda akan secara otomatis non-aktif pada akhir interval 
   yang Anda yang Anda pilih : <br /><br />
   
   Jika sewaktu-waktu, Anda bisa membatalkan rencana pemesanan. Bila ini terjadi, 
   rencana lisensi penagihan otomatis Anda akan dihentikan dan akun penyadap Anda akan 
   segera dinonaktifkan saat itu. <br /><br />
   
   <strong>MEMATIKAN AKUN OTOMATIS</strong><br />
   Untuk membatalkan perpanjangan rencana penggunaan otomatis Anda, silakan hubungi kami 
   dengan mengirimkan tiket dukungan di halaman [contact](/contact/).
   Perlu diketahui bahwa ketika Anda membatalkan perpanjangan penggunaan otomatis, 
   akun software sadap Anda akan dinonaktifkan pada saat itu agar tidak digunakan lebih jauh. 
   Sebaiknya Anda membatalkan rencana pengguaan untuk menghapus penyadap dari 
   semua perangkat yang terkait dengan akun Anda.
#3
- title: KEBIJAKAN PENGEMBALIAN (SADAPPHONE)
  description: >
   Jika ada masalah yang tidak dapat diselesaikan dengan tepat waktu, pengembalian dana 
   dari harga pembelian akan dikeluarkan jika perangkat lunak terbukti rusak. pengembalian 
   dana atau pengembalian produk lainnya (kecuali jika itu terbukti) dikenai biaya pemrosesan 
   pembayaran 10%. Kami berhak untuk mengembalikan pesanan dan menghentikan dukungan dan layanan 
   jika Anda mengancam kami atau kami menentukan bahwa Anda menggunakan layanan ini untuk tujuan 
   yang dilarang. Pelanggan disadarkan oleh dokumentasi ketentuan di situs ini, 
   akses fisik tidak terbatas ke perangkat yang harus disadap diperlukan. 
   Akses fisik yang tidak dibatasi didefinisikan sebagai: <br /><br />
   
   <ul>
   <li>Pelanggan memiliki akses ke perangkat saat perangkat berada di tangan Anda.</li>
   <li>Pelanggan memiliki / mengetahui kata sandi, kode akses, kode layar kunci, dll untuk membuka kunci 
   perangkat agar bisa mengakses.</li>
   </ul>
   
   Jika pelanggan membeli perangkat lunak ini dan tidak memiliki akses fisik ke perangkat yang akan disadap, 
   pengembalian dana tidak akan dikeluarkan karena situasi berikut. <br /><br />
   
   Karena berkaitan dengan jailbreaking iPhone atau iPad, kami tidak bertanggung 
   jawab atas proses ini atau membantu dalam proses ini karena bukan merupakan produk atau layanan. 
   Kompatibilitas halaman di website ini jelas menguraikan bahwa semua ponsel
   iPhone dan iPad harus Jailbreake sebelum instalasi dan juga, pada sebelum pembelian, 
   pelanggan setuju untuk persyaratan ini. Ini adalah tanggung jawab pelanggan terkait proses jailbreak 
   di iPhone atau iPad target sebelum membeli perangkat lunak. Pengembalian dana tidak 
   akan diberikan kepada pelanggan yang tidak dapat atau tidak 
   mau jailbreak pada iPhone dan iPad yang akan dipantau. <br /><br />
   
   Juga, pengembalian dana tidak akan diberikan untuk masalah ketidakcocokan. 
   Situasi inkompatibilitas mencakup: <br /><br />
   
   <ul>
   <li>Perangkat ponsel yang akan dipantau yang menjalankan versi sistem operasi yang tidak didukung 
   telah diuraikan di halaman Kompatibilitas situs ini.</li>
   <li>Seorang pelanggan memilih (berdasarkan kebijaksanaan mereka sendiri) untuk 
   meningkatkan perangkat yang ingin mereka monitor dan perangkat yang diinginkan yang 
   baru dipantau menjalankan versi sistem operasi yang tidak didukung dan juga telah diuraikan di 
   halaman Kompatibilitas situs ini.</li>
   </ul>
   
   Kompatibilitas halaman dalam website ini menguraikan semua sistem operasi yang kompatibel dan 
   versi program yang didukung sehingga pelanggan diusulkan menilitu untuk membeli perangkat lunak 
   penyadap akan tahu mana model perangkat dan versi sistem operasi yang kompatibel sebelum membeli.<br /><br />
   
   Pengembalian dana tidak dikeluarkan jika anak Anda melakukan penyetelan ulang (me-reset) 
   lengkap perangkat yang akan menghapus semua perangkat lunak yang diinstal dari perangkat 
   termasuk perangkat lunak pemantauan ini. Jika anak Anda melakukan reset pada ponselnya, 
   Anda bertanggung jawab untuk mendapatkan akses ke perangkat 
   untuk menginstal ulang perangkat lunak agar terus memantau kegiatan ponsel tersebut. 
   Seperti yang dinyatakan sebelumnya, adalah tanggung jawab Anda untuk memberi tahu anak 
   Anda bahwa Anda akan melakukan memantau aktivitas mereka.<br /><br />
   
   Setiap pelanggan yang mengklaim bahwa pembelian mereka dilakukan karena kesalahan atau informasi 
   palsu yang diajukan akan kehilangan hak atas pengembalian dana dan akan bertanggung jawab atas 
   semua tagihan atas transaksi tersebut. Situs kami memiliki pengaman bawaan untuk mencegah 
   pembelian satu palsu karena kesalahan. Juga, jika Anda merasa seseorang telah melakukan pembelian 
   menggunakan data informasi Anda, kami meminta Anda menghubungi pihak taerkait Anda untuk mengirimkan 
   peringatan biaya palsu sehingga dapat menghubungi pihak-pihak yang tepat untuk menyelesaikannya.<br /><br />
   
   Perlu diketahui bahwa setelah Anda baru membeli produk yang akan dipesan, pengembalian 
   dana tidak akan diberikan untuk jangka waktu tersebut. Jika Anda tidak ingin memperpanjang, 
   hubungi kami sebelum tanggal perpanjangan agar akun tidak diaktifkan. 
   Merupakan tanggung jawab pelanggan untuk menyimpan data informasi.<br /><br />
   
   Karena terkait dengan ikon program, fitur "Tampilkan ikon dan notifikasi" dapat dimatikan. 
   Nama penyadap masih akan muncul dalam daftar aplikasi yang terpasang. Program ini bukan 
   program tersembunyi melainkan perangkat lunak pemantauan yang dimaksudkan untuk pemantauan 
   yang sah oleh orang tua. Pengembalian dana tidak akan diberikan sehubungan dengan ini.<br /><br />
   
   Perlu diketahui bahwa semua pengembalian dana akan mengakibatkan penghentian 
   layanan dan dukungan.<br /><br />
   
   Semua pembelian bersifat final.<br /><br />
   
   
   
- title: PENGGUNA YANG DIIZINKAN UNTUK MENGGUNAKAN ALAT SADAP <br />
  description: >
   Penyadap dirancang hanya untuk digunakan untuk memantau anak Anda. 
   kami mendefinisikan ini sebagai: <br /><br />
    <ul>
    <li>Anak: Anak Anda sendiri yang berusia di bawah 18 tahun. 
    Anak harus dipantau menggunakan perangkat yang kompatibel dengan ponsel milik target. 
    Anda tidak dapat memantau anak jika Anda memiliki salah satu dari hubungan berikut: </li>
     <ul>
     <li>Kakak adik</li>
     <li>Saudara laki-laki  / Saudara prempuan</li>
     <li>Bapak / Ibu</li>
     <li>Bibi / paman</li>
     <li>Sepupu / keponakan</li>
     <li>Kakek / nenek</li>
     <li>Nenek buyut / nenek buyut</li>
     </ul>
    </ul>
    
    Penyadap tidak dapat digunakan untuk memantau individu lain seperti  
    teman, orang lain, dll.). Ini akan melanggar persyaratan 
    yang Anda setujui pada saat pembelian dan dikenai penghentian segera.
    
- title: TIDAK DIIZINKAN
  description: >
   Semua produk ini didistribusikan dengan dasar "sebagaimana adanya" 
   dan tidak ada jaminan apapun yang dijanjikan oleh kami mengenai kinerja, 
   keandalan, atau kesesuaian dengan tugas yang diberikan. Dalam hal apapun, 
   kami tidak bertanggung jawab atas kehilangan informasi atau 
   KERUGIAN APAPUN APA PUN, keuangan, fisik, emosional atau lainnya, 
   yang mungkin timbul akibat penggunaannya.<br /><br />
   
   Hal yang merupakan pelanggaran untuk menginstal 
   perangkat lunak pemantauan ke perangkat yang tidak Anda kenali atau memiliki otorisasi 
   yang tepat untuk dipasang. Mungkin juga merupakan pelanggaran di yurisdiksi Anda untuk 
   memantau aktivitas orang lain jika mereka bukan anak Anda. Periksa semua undang-undang 
   negara, sebelum memasang perangkat lunak pemantauan seperti 
   software penyadap. Hukum mengatur penggunaan beberapa jenis perangkat lunak; 
   Adalah tanggung jawab pengguna untuk mengikuti hukum tersebut. 
   
- title: PERJANJIAN PENGGUNAAN
  description: >
   Dengan memasang, menjalankan, atau menggunakan produk penyadap atau layanan, 
   Anda menyetujui Kebijakan di atas. Selain itu Anda setuju bahwa Anda akan mengikuti 
   Kebijakan kami setiap saat menggunakan produk atau layanan penyadapan ponsel. 
   Gagal mematuhi kebijakan yang akan mengakibatkan akun dihentikan tanpa peringatan. 
