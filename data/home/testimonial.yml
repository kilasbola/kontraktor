data:
- name: Yuanita Putri
  description: >
   Saya benar-benar percaya bahwa program ini membantu menyelamatkan anak remaja saya dari terus menyusuri 
   pergaulan buruk dari luar rumah. ini memungkinkan saya untuk melihat pesan teks dan informasi lainnya untuk 
   menemukan pengaruh buruk dan memisahkan anak saya dari temannya.
   
- name: Erwin
  description: >
   Saya suka program ini bekerja hebat dan membantu saya memantau semua pesan sms 
   dari ponsel target. Saya mencoba mencegah pornografi agar tidak sampai ke ponsel anak saya.

   
- name: M. Gunawan
  description: >
   Satu-satunya 
   cara untuk menemukan kebenarannya adalah dengan menyadap SMS. whatsapp & facebook dengan perangkat 
   lunak sadap handphone ini, bisa menangkap pesan-pesan rahasia.
   
- name: Juliani
  description: >
   Ini melebihi perikiraan yang saya anggap sebagai produk penyadap biasa, ternyata sangat lengkap fiturnya
   dan bagus! 
   Anda dapat mengandalkan dukungan dan referensi saya pada produk Anda ke teman-teman, 
   yang mana yang lebih stabil dan bekerja lebih baik daripada yang lain.
   
