pasangan:
- title: Buktikan pesangan selingkuh?
  image: /data/images/pasangan-selingkuh.jpg
  detail: >
   <p>
   Perangkat penyadap yang memiliki banyak manfaat. dengan app ini akan berguna bagi para yang mimiliki pasangan, 
   yang curiga dengan sikapnya, program kami juga membantu Anda mencari tahu data lewat ponsel target 
   lebih efisien agar pasangan Anda tidak curiga. tapi salah satu permintaan paling sering 
   di antara pelanggan dewasa yang ingin memata-matai pasangannya. di antara semua perangkat untuk kecurangan 
   alat sadap ini adalah salah satu yang paling fleksibel untuk mengawasi ponsel.
   </p>
   <p>
   Sayangnya, terkadang beberapa situasi terjadi saat salah satu pasangan bersikap aneh & acuh. 
   Akibatnya kedua pasangan saling curiga dalam beberapa hal. Dan statistik mengatakan bahwa persentase 
   perselingkuhan tidak tergantung berapa lama Anda sudah menikah. pasangan bisa mulai melihat orang lain 
   setelah merasa tidak cocok / bahagia dengan pernikahannya. dalam kasus lain, orang dapat 
   menjaga kesetiaan sangat sulit.
   </p>
   <p>
   Jadi untuk membereskan apa yang terjadi dengan pernikahan anda dengan menggunakan software penyadap.
   </p>

 
remaja:
- title: Mengawasi pergaulan remaja?
  image: /data/images/mengawasi-remaja.jpg
  detail: >
   <p>
   Ada beberapa langkah sederhana yang dapat Anda lakukan untuk melacak aktivitas anak Anda. Tentu saja, anak-anak Anda mungkin tidak menyukai Anda mengawasi keberadaan mereka dan apa yang mereka lakukan. Ini tidak akan menjadi demokrasi - menurut banyak ahli mengasuh anak - seharusnya tidak demikian!
   </p>
   <p>Beberapa tips untuk anak remaja bagi orang tua, solusi penyadapan ponsel bukanlah satu-satunya cara untuk anak agar tidak terjerumus dalam pergaulan bebas</p>
   <ol>
    <li>
    <strong>Tetapkan aturan</strong>. 
    Biarkan remaja Anda tahu bahwa penggunaan narkoba 
    dan alkohol tidak dapat diterima dan peraturan ini ditetapkan untuk membuatnya tetap waspada. 
    tetapkan batasan dengan konsekuensi yang jelas untuk mencegahnya.
    </li>
    <li>
    <strong>Pujilah dan pahamilah</strong> 
    perilaku yang baik untuk kepatuhan dan tegakkan konsekuensi ketidakpatuhan.
    <li>
    <strong>Ketahui di mana remaja Anda pergi</strong>. 
    Apa yang akan dia lakukan selama tanpa diawasi. penelitian menunjukkan bahwa remaja dengan waktu 
    tanpa pengawasan tiga kali lebih mungkin menggunakan ganja atau obat terlarang lainnya. 
    remaja yang tidak diawasi juga cenderung melakukan perilaku berisiko seperti minum berakohol 
    di bawah umur, aktivitas seksual, dan merokok dibandingkan remaja lainnya yang slalu diawasi. 
    hal ini sangat penting ketika bermain sepulang dari sekolah, di malam hari, 
    dan juga saat hari libur.
    </li>
    <li>
    <strong>Bicaralah dengan anak remaja Anda</strong>. 
    Cobalah ajak berbicara dengan anak Anda, 
    dengan santai bertanya kepadanya bagaimana keadaan di sekolah, tentang teman-temannya, 
    apa rencananya untuk masa depan, dll.
    </li>
    <li>
    <strong>Jaga agar tetap sibuk</strong> 
    terutama antara jam 3 sore sampai 6 sore sampai petang. 
    Libatkan remaja Anda dalam kegiatan setelah sekolah. Daftarkan anak Anda dalam 
    program pendidikan yang lain seperti olahraga atau kegiatan positif lainnya. 
    penelitian menunjukkan bahwa remaja 
    yang terlibat dalam kegiatan konstruktif dan yang diawasi cenderung tidak menggunakan 
    obat-obatan daripada remaja lainnya.
    </li>
    <li>
    <strong>Tetapkan "pernyataan nilai inti" untuk keluarga Anda</strong>. 
    Pertimbangkan untuk mengembangkan sebuah pernyataan misi keluarga yang mencerminkan 
    nilai-nilai inti keluarga Anda. ini mungkin akan dibahas dan dibuat selama pertemuan 
    keluarga atau ketika makan bersama. berbicara tentang apa yang mereka perjuangkan 
    sangat penting pada saat remaja tentang isu-isu seperti narkoba, seks, kekerasan, 
    jika tidak ada petunjuk untuk 
    membimbing anak-anak Anda.
    </li>
    <li>
    <strong>Luangkan waktu bersama</strong>  
    sebagai keluarga secara teratur dan terlibat 
    dalam kehidupan anak Anda. buat ikatan dengan anak Anda. ini membangun masukan dengan 
    anak Anda sehingga ketika Anda harus menetapkan batasan atau menegakkan konsekuensinya.
    </li>
    <li>
    <strong>Luangkan waktu untuk mempelajari fakta</strong> 
    tentang ganja dan minuman terlarang dan pengguaannya di 
    bawah umur dan penggunaan zat-zat lainnya. kemudian bicarakan dengan remaja Anda 
    tentang efek kesehatan, sosial, pembelajaran, dan mental yang berbahaya bagi pengguna muda.
    </li>
    <li>
    <strong>Kenali teman anak Anda</strong> 
    Dengan mengundang mereka 
    kerumah atau berbicara dengan mereka dengan anak remaja Anda, atau aktivitas positif lainnya.
    </li>
   </ol>