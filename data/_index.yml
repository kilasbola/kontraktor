content_111:
  id: content111
  title: MARI BERKENDARA AMAN DAN NYAMAN BERSAMA DRTRANS.ID
  image: /images/banner-drtrans.png
  dest: |
   
    ## Layanan Optimal
    Unit bersih, fasilitas lengkap, protokol kesehatan, driver sudah divaksin dan rutin tes SWAB Antigen. Sewa harian, antar jemput, hubungi kami. ***Unit terbatas!***

    ## Rental Motor & Mobil
    DRTRANS.ID merupakan perusahaan yang bergerak di bidang jasa sewa dan rental transportasi darat untuk kebutuhan personal maupun bisnis. Unit yang kami tawarkan adalah unit yang berkualitas, layak jalan, dengan driver yang terbaik. Klik tombol Booking Now untuk pemesanan melalui Whatsapp kami.

    ## Rental Kendaraan Madiun
    Harapan **DRTRANS.ID** Rental ingin memberikan pelayanan terbaik dengan etos kerja keras yang kami tanamkan ke tim dan para staff DRTRANS.ID Rental pada lini kebutuhan akan unit rental dari mulai segmen kendaraan keluarga, kendaraan operasional hingga kendaraan mewah. 



