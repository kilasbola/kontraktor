fitur_222:
  id: layanan222
  title: Cakupan Layanan
  list:
    - title: Travel Door to Door
      color: text-secondary
      dest: |
       DRTRANS melayani travel Door to Door di tempat yang Anda tentukan, sehingga membuat Anda lebih mudah dan efisien. Untuk info jadwal & rute lebih lengkap, Anda dapat menghubungi Customer Service kami.

    - title: Rental Kendaraan
      color: text-warning
      dest: |
       DRTRANS.ID melayani rental mobil dan motor dalam dan luar kota, sehingga memudahkan Anda untuk mengatur sendiri rencana bepergian. Anda dapat menghubungi Customer Service untuk informasi lebih lanjut.

    - title: Kenyamanan
      color: text-success
      dest: |
       Semua armada merupakan milik kami sendiri dengan dilengkapi sistem Global Positioning System (GPS) sehingga keberadaan tiap armada dapat kami pantau.

    - title: Layanan Pelanggan
      color: text-warning
      dest: |
       Anda akan dilayani oleh Customer Service kami yang responsif dan ramah. Juga Driver yang berpengalaman dan handal yang siap mengantar Anda sampai tujuan.





content_222:
  id: content222
  title: PERTANYAAN YANG SERING DIAJUKAN (FAQ)
  list:
    - title: Apakah ada biaya tambahan jika saya ingin menyertakan GPS pada mobil?
      color: text-secondary
      dest: |
       TIDAK kami akan memberikan GPS gratis untuk setiap mobil yang anda pesan.

    - title: Apakah ada biaya tambahan untuk pengiriman mobil dan pick-up?
      color: text-success
      dest: |
       Pengiriman mobil gratis di wilayah kota / kabupaten Madiun, silahkan hubungi kami untuk biaya di luar daerah Madiun.

    - title: Bisakah kita membayar menggunakan Bank Transfer?
      color: text-success
      dest: |
       Ya kami juga merima pembayaran melalui bank transfer BCA dan BRI. 

    - title: Apa yang harus saya lakukan jika saya mengalami kecelakaan atau mobil rusak di jalan?
      color: text-warning
      dest: |
       Anda harus menelepon kantor polisi setempat untuk melaporkan jika kecelakaan itu melibatkan pihak lain. Jika kecelakaan itu sendiri Anda dapat langsung menghubungi kami. Kami akan mengirimkan seseorang untuk memeriksa kerusakan dan mengurus asuransi. Kami akan melakukan penggantian mobil jika diperlukan. Meskipun semua mobil kami sudah di asuransikan, tetapi penyewa wajib membayar biaya administrasi. biaya lain yang tidak ditanggung oleh asuransi akan menjadi tanggung jawab penyewa.

    - title: Apakah mobil dalam kondisi baik?
      color: text-success
      dest: |
       Semua mobil kami berada dalam kondisi baik dan terawat. Kami memiliki tim mekanik dan bengkel pribadi, kita selalu melakukan perawatan berkala untuk setiap mobil. Sebelum penyerahan, mobil akan diperiksa lagi dan selalu dicuci bersih. 
    
    - title: Apakah mobil transmisi otomatis tersedia untuk sewa?
      color: text-success
      dest: |
       DRTRANS juga menyediakan berbagai mobil dengan transmisi otomatis atau manual untuk disewakan. Kami memiliki Toyota Avanza dengan transmisi otomatis, Toyota Innova dengan transmisi otomatis, dan banyak mobil lebih otomatis, yang semuanya versi terbaru dari mobil. Kami menawarkan harga sewa untuk mobil dengan transmisi otomatis hanya sedikit lebih mahal daripada mobil manual.




