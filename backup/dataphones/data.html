{{ $cpu := replace .Params.platform_cpu "(NO DATA)" "" }}

<meta charset="utf-8">
<link rel="canonical" href="{{ with .OutputFormats.Get "HTML" }}{{ .Permalink }}{{ end }}" />
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">  
<meta itemprop="name" content="{{ .Title }} Especificações - {{ .Site.Title }}">
<meta name="description" content="{{ .Title }} Especificações, preço, avaliações - {{- with $cpu -}}{{.}}, {{- end -}} {{$.Params.battery_capacity}}" />

<!-- Open Graph -->
<meta property="og:type" content="article">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title }} Especificações - {{ .Site.Title }}"/>
<meta property="og:image" content="{{ .Params.thumbnail | default "/default.png" | absURL }}"/>
<meta property="og:site_name" content="{{ .Site.Title }}"/>
<meta property="og:description" content="{{ .Title }} - Especificações completas, {{$.Params.battery_capacity}}"/>
<meta property="og:locale" content="pt">
<!-- Twitter Card data -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{{ .Site.Params.twitter }}" />
<meta name="twitter:title" content="{{ .Title }} Especificações - {{ .Site.Title }}" />
<meta name="twitter:description" content="{{ .Title }} - Especificações completas, {{$.Params.battery_capacity}}" />
<meta name="twitter:image" content="{{ .Params.thumbnail | default "/default.png" | absURL }}" />

<!-- favicon generator: visit: https://realfavicongenerator.net/ -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ "/apple-touch-icon.png" | absURL }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/favicon-32x32.png" | absURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "/favicon-16x16.png" | absURL }}">
<link rel="manifest" href="{{ "/site.webmanifest" | absURL }}">
<link rel="mask-icon" href="{{ "/safari-pinned-tab.svg" | absURL }}" color="#5bbad5">
<meta name="theme-color" content="#ffffff">
