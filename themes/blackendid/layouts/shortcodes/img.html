{{ $src := .Get "src" | safeURL }}
{{ $type_arr := split $src "." }}
{{ $srcbase := index $type_arr 0 }}

{{ $config := imageConfig (printf "/static/%s" $src) }}



<figure class="text-center mb-5 mt-5">
  <img class="img-fluid" src="{{ .Get "src" }}"  loading="lazy" alt="{{ .Get "caption" }}" height="{{$config.Height}}" width="{{$config.Width}}">
  {{ if .Get "caption" }}
  <figcaption>
    {{ if .Get "href" }}
    <a href="{{ .Get "href" }}" target="_blank">{{ .Get "caption" }}</a>
    {{ else }}
    {{ .Get "caption" }}
    {{ end }}
  </figcaption>
  {{ end }}
</figure>
