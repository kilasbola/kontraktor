{{- $src := .Destination | safeURL -}}

{{- if strings.HasPrefix .Destination "http" -}}
    <!-- Load image data without imageConfig and insert it with `<img>` -->
    <div class="text-center">
    	<pre>Halaman mobile tidak mendukung untuk menampilkan Image, cek versi Desktop</pre>
    </div>

	  {{ if .Text }}
	  <figcaption class="text-center">
	    {{ .Text }} 123
	  </figcaption>
	  {{ end }}

{{- else -}}
    <!-- Load image data with imageConfig and insert it with `<img>` -->       
	{{- $config := imageConfig (printf "/static/%s" $src) -}}
    <figure class="mb-5 mt-5">
	  <amp-img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" height="{{$config.Height}}" width="{{$config.Width}}" layout="responsive"></amp-img>
	  {{ if .Text }}
	  <figcaption class="text-center">
	    {{ .Text }}
	  </figcaption>
	  {{ end }}
	</figure>
{{- end -}}
